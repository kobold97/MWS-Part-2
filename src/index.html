<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset = 'utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <img id="static_map" src="https://maps.googleapis.com/maps/api/staticmap?,New+York,NY&zoom=11&size=1000x300&scale=2&maptype=roadmap&markers=color:orange%7Clabel:R%7C40.713829,-73.989667&markers=color:orange%7Clabel:R%7C40.683555,-73.966393&markers=color:orange%7Clabel:R%7C40.747143,-73.985414&markers=color:orange%7Clabel:R%7C40.722216,-73.987501&markers=color:orange%7Clabel:R%7C40.705089,-73.933585&markers=color:orange%7Clabel:R%7C40.727397,-73.983645&markers=color:orange%7Clabel:R%7C40.726584,-74.002082&markers=color:orange%7Clabel:R%7C40.743797,-73.950652&markers=color:orange%7Clabel:R%7C40.743394,-73.954235&markers=color:orange%7Clabel:R%7C40.674925,-74.016162&key=AIzaSyDhfL3urbC75wH2T3CkXtzLs3ipeSL4E-w">
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <!--I put empty labels just for the sake of accessibility test -->
        <div class="label">
        <label for="neighborhoods-select">Select neighborhood
        <select id="neighborhoods-select" name="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        </label>
      </div>
      <div class="label">
        <label for="cuisines-select">Select cusine
        <select id="cuisines-select" name="cuisines">
          <option value="all">All Cuisines</option>
        </select>
        </label>
      </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

</html>
